<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Post test Case</title>

	<link href="css/custom.css" rel="stylesheet" type="text/css" />
	
	<!-- JavaScript HTML requirements -->
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.2.min.js" type="text/javascript"></script>
    <script src="js/geo.js" type="text/javascript"></script>
    
    <script src="js/global.js" type="text/javascript"></script>

<body>
	<h1>Test Example</h1>
	
	<form action="#" id="test_form" name="test_form" data-ajax="false" >
		<label for="user_id" >user Id:</label>
		<input type="text" id="user_id" name="user_id" value="" >
		<label for="message_body">Message Body:</label>
		<textarea rows="3" cols="10" id="message_body" name="message_body"></textarea>
		<label for="priority_id">Priority Id:</label>
		<input type="text" id="priority_id" name="priority_id" value="">
		<label for="sender_id">Sender Id:</label>
		<input type="text" id="sender_id" name="sender_id" value="">
		<label for="subject">Subject:</label>
		<input type="text" id="subject" name="subject" value="">
		
		<button id="btnSubmit" data-inline="true">Submit</button>
		<button id="btnSubmit1" data-inline="true">Submit1</button>
	</form>
	
	<div id="div_ajaxResponse" data-role="listview">
		<ul id="listitm"  data-theme="a" data-divider-theme="b"></ul>
	</div>
	
	<h1>Test Example 2</h1>
		<form id="compose_form" data-ajax="false" action="#" name="compose_form">
			<label for="user_id">TO:</label>
			<input type="text" id="user_id" name="user_id" title="Please enter recipient user name" />
			<label for="subject">Subject:</label>
			<input type="text" id="subject" name="subject" title="Enter message subject" />
			<label for="message_body" >Message:</label>
			<textarea id="msgbody" name="message_body" ></textarea>
			<button id="btnSend" data-inline="true">Send</button>
			<button href="#compose" data-theme="a" id="btnCancel">Cancel</button>
		</form>
		
		<button id="btnDisplay" data-inline="true">Display</button>
		<div id="sample_display" >
			<h2>Message Subject:</h2>
			<p>Time Sent: wed 5/2 <strong>6:24</strong>PM</p>
			<p>To:Reader's Username</p>
			<div id="msbody" data-role="listview">
				<textarea readonly="true" height="4" id="dmsg">
					
				</textarea>
			</div>
				
		</div>

</body>
</html>
